<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This is a solution to the NFT preview card component challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects.">
    <meta name="keywords" content="NFT preview, NFT card, Frontend Mentor challenge, NFT preview card component, NFT card solution">
    <meta name="author" content="Opeyemi Olaniyan">
  <!--Font-family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="center">
      <div class="wrapper">
        <figure>
          <div class="img_container">
            <img src="./images/image-equilibrium.jpg" alt="NFT Token">
            <div class="overlay"></div>
          </div>
        </figure>
        <!-- NFT Info-->
        <div class="token_info">
          <h1>Equilibrium #3429</h1>
          <p class="about_token"> Our Equilibrium collection promotes balance and calm.</p>
          <div class="listing_info">
            <div class="listing_price">
              <img src="./images/icon-ethereum.svg" width="16" height="20" alt="Etherum Icon">
              <p class="cyan">0.041 ETH</p>
            </div>
            <div class="listing_date">
              <img src="./images/icon-clock.svg" width="18" height="18" alt="Clock Icon">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="creator_info">
          <div class="creator_pic">
            <img src="./images/image-avatar.png" width="32" height="32" alt="Profile Picture">
          </div>
          <div class="about_creator">
            <p>Creation of <span class="creator_name">Jules Wyvern</span></p>
          </div>
        </div>
    </section>
  </main>
</body>

</html>
